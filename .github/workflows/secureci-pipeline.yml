name: SecureCI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build --no-cache -t secureci-app:${{ github.sha }} .
        docker tag secureci-app:${{ github.sha }} secureci-app:latest
    
    - name: Scan with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'secureci-app:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'HIGH,CRITICAL'
        scanners: 'vuln'
        exit-code: '0'
    
    - name: Upload Trivy results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Install Dockle
      run: |
        curl -L https://github.com/goodwithtech/dockle/releases/download/v0.4.15/dockle_0.4.15_Linux-64bit.tar.gz | tar xz -C /tmp
        sudo mv /tmp/dockle /usr/local/bin/
        dockle --version
    - name: Run Dockle
      run: |
        chmod +x scripts/run-dockle.sh
        ./scripts/run-dockle.sh secureci-app:${{ github.sha }}
    
    - name: Deploy (Manual)
      if: github.ref == 'refs/heads/main' && success()
      run: |
        echo "Все проверки пройдены!"
        echo "Готово к деплою. Используйте:"
        echo "docker run -p 5000:5000 secureci-app:latest"
